name: Run IOS Tests on LambdaTest

on: 
  push:
    branches:
      - web-execution

jobs:
  test:
    runs-on: ubuntu-latest

    env:
          LAMBDATEST_USERNAME: ${{ secrets.LAMBDATEST_USERNAME }}
          LAMBDATEST_ACCESS_KEY: ${{ secrets.LAMBDATEST_ACCESSKEY }}
          APPIUM_SERVER_URL: ${{ secrets.LT_APPIUM_SERVER }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Robot Framework and Dependencies
      run: |
        pip install -r requirements.txt
        pip install robotframework-seleniumlibrary
        sudo apt-get install jq

    - name: Run Tests on All Devices from JSON
      run: |
          # Read the JSON file and generate commands
          jq -c '.[]' web_environment_combinations.json | while IFS= read -r device; do
            BROWSER=$(echo "$device" | jq -r '.browser')
            ENV=$(echo "$device" | jq -r '.env')
            PLATFORM=$(echo "platform" | jq -r '.platform')
            # Construct and run the Robot Framework command
            echo "Running tests on "$BROWSER" with env $"ENV""
            robot --variable browser:"$BROWSER" --variable platform:"$PLATFORM" --variable env:"$ENV" --variable appium_server:"$APPIUM_SERVER_URL" Web/RR/TestCases/Players/Players_test.robot
          done

      
    
